<h2 align='center'>ผลการก้าวหน้าทำเว็บ</h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ลำดับ</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      
    </tr>
  </thead>
  <tbody>
    {% for post  in posts %}
    <tr>
      <th scope="row">{{post.id}}</th>
      <td>{{post.name}}</td>
      <td>{{post.surname}}</td>
      
    </tr>
    {% endfor %}

    
  </tbody>
</table>
